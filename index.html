<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Emergency Hotline</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-600 font-sans">
      
     <!-- Navbar -->
      <nav class="flex justify-between items-center p-4 bg-white shadow">
  <div class="flex items-center gap-2">
    <img src="logo.png" alt="Logo" class="w-10 h-10">
    <span class="font-bold text-xl">Service Hub</span>
  </div>
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-1">
      <img src="heart.png" class="w-5 h-5">
      <span id="heartCount">0</span>
    </div>
    <div class="flex items-center gap-1">
      <img src="coin.png" class="w-5 h-5">
      <span id="coinCount">100</span>
    </div>
    <div class="flex items-center gap-1">
      <img src="clipboard.png" class="w-5 h-5">
      <span id="copyCount">0</span>
    </div>
  </div>
</nav>

      <!-- Hero Section -->
       <section>
          <img src="assets/logo-dark.png" alt="Hero Logo" class="mx-auto w-20">
          <h2 class="text-4xl font-bold mt-4">Emergency Hotlines</h2>
          <p class="mt-2">Fast. Reliable. Always Available.</p>
       </section>

       <!-- Main Section -->
          <main class="grid md:grid-cols-3 gap-6 p-6">

      <!-- Card Section -->
    <section id="cardSection" class="md:col-span-2 grid sm:grid-cols-2 gap-4">
      <!-- Cards dynamically generated by JS -->
    </section>

     <!-- History Section -->
    <section class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold text-lg">ðŸ“ž Call History</h3>
        <button id="clearHistory" class="bg-red-500 text-white px-3 py-1 rounded">Clear</button>
      </div>
      <ul id="historyList" class="space-y-2"></ul>
    </section>

     <script src="script.js"></script>
  </main>
</body>
</html>

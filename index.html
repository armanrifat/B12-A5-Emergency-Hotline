<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Emergency Hotline</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-600 font-sans">
      
     <!-- Navbar -->
      <nav class="flex justify-between items-center bg-white px-6 py-4 shadow-md">
          <div class="flex items-center gap-2">
      <img src="assets/logo.png" alt="Logo" class="w-8 h-8">
      <h1 class="text-xl font-bold">Emergency Hotline</h1>
    </div>
    <div class="flex gap-6 items-center font-medium">
  <div>
    <img src="heart.png" alt="Heart" class="w-5 h-5 inline-block">
    <span id="heartCount">0</span>
  </div>
  <div>
    <img src="coin.png" alt="Coin" class="w-5 h-5 inline-block">
    <span id="coinCount">100</span>
  </div>
  <div>
    <img src="clipboard.png" alt="Clipboard" class="w-5 h-5 inline-block">
    <span id="copyCount">0</span>
  </div>
</div>

      </nav>

      <!-- Hero Section -->
       <section>
          <img src="assets/logo-dark.png" alt="Hero Logo" class="mx-auto w-20">
          <h2 class="text-4xl font-bold mt-4">Emergency Hotlines</h2>
          <p class="mt-2">Fast. Reliable. Always Available.</p>
       </section>

       <!-- Main Section -->
          <main class="grid md:grid-cols-3 gap-6 p-6">

      <!-- Card Section -->
    <section id="cardSection" class="md:col-span-2 grid sm:grid-cols-2 gap-4">
      <!-- Cards dynamically generated by JS -->
    </section>

     <!-- History Section -->
    <section class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold text-lg">ðŸ“ž Call History</h3>
        <button id="clearHistory" class="bg-red-500 text-white px-3 py-1 rounded">Clear</button>
      </div>
      <ul id="historyList" class="space-y-2"></ul>
    </section>

     <script src="script.js"></script>
  </main>
</body>
</html>

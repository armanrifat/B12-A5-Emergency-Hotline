<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Emergency Hotline</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-600 font-sans">
      
     <!-- Navbar -->
      <nav class="flex justify-between items-center p-4 bg-white shadow">
  <div class="flex items-center gap-2">
    <img src="logo.png" alt="Logo" class="w-10 h-10">
    <span class="font-bold text-xl">Service Hub</span>
  </div>
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-1">
      <img src="heart.png" class="w-5 h-5">
      <span id="heartCount">0</span>
    </div>
    <div class="flex items-center gap-1">
      <img src="coin.png" class="w-5 h-5">
      <span id="coinCount">100</span>
    </div>
    <div class="flex items-center gap-1">
      <img src="clipboard.png" class="w-5 h-5">
      <span id="copyCount">0</span>
    </div>
  </div>
</nav>

      <!-- Hero Section -->
       <section class="bg-gradient-to-r from-purple-400 to-blue-400 text-white text-center py-20">
      <img src="hero-logo.png" alt="Hero Logo" class="mx-auto mb-4 w-20 h-20">
      <h1 class="text-4xl font-bold">Find Emergency Services Instantly</h1>
      <p class="mt-2 text-lg">Reliable, Fast, and Safe</p>
      </section>


       <!-- Main Section -->
          <main class="grid md:grid-cols-3 gap-6 p-4" id="cardsContainer"></main>

      <!-- Card Section -->
    <section id="cardSection" class="md:col-span-2 grid sm:grid-cols-2 gap-4">
      <!-- Cards dynamically generated by JS -->
    </section>

     <!-- History Section -->
    <section class="bg-white p-4 mt-6 shadow rounded">
  <div class="flex justify-between items-center mb-4">
    <h3 class="font-bold flex items-center gap-2">
      <img src="history.png" class="w-5 h-5"> Call History
    </h3>
    <button id="clearHistoryBtn" class="bg-red-500 text-white px-3 py-1 rounded">Clear History</button>
  </div>
  <div id="callHistory"></div>
</section>

<script>
  document.getElementById('clearHistoryBtn').addEventListener('click', () => {
    document.getElementById('callHistory').innerHTML = '';
  });
</script>

</body>
</html>p-6">
